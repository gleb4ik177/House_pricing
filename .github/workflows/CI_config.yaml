name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: install Pytohn
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          
      - name: install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Black
        run: black .

      - name: Flake8
        run: flake8 .